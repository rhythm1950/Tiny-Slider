<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Tiny slider css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">

    <title>Tiny Slider</title>
</head>

<body>

    <div class="slide-wrapper">
        <div>
            <div class="slide-item"><img src="./img/1.jpg" alt=""></div>
        </div>
        <div>
            <div class="slide-item"><img src="./img/2.jpg" alt=""></div>
        </div>
        <div>
            <div class="slide-item"><img src="./img/3.jpg" alt=""></div>
        </div>
        <div>
            <div class="slide-item"><img src="./img/4.jpg" alt=""></div>
        </div>
        <div>
            <div class="slide-item"><img src="./img/5.jpg" alt=""></div>
        </div>
    </div>


    <!-- Tiny slider js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <script>
        var slider = tns({
            container: '.slide-wrapper',
            slideBy: 'page',
            autoplay: true,
            controls: false,
            nav: false,
            items: 3,
            mouseDrag: true,
            swipeAngle: false,
            speed: 400
        });
    </script>
</body>

</html>
