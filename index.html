<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Tiny Slider</title>
</head>

<body>

    <script>
        var slider = tns({
            container: '.slide-wrapper',
            slideBy: 'page',
            autoplay: true,
            controls: false,
            nav: false,
            items: 3,
            mouseDrag: true,
            swipeAngle: false,
            speed: 500
        });
    </script>

    <script>
        var slider = tns({
            container: '.slide-wrapper2',
            slideBy: 'page',
            autoplay: true,
            controls: false,
            nav: false,
            items: 3,
            mouseDrag: true,
            swipeAngle: false,
            speed: 500,
            axis: "vertical"
        });
    </script>
</body>

</html>
